<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="/css/log.css">
</head>
<body>

  <h1>Log In</h1>

  <div class="container">
    <div class="login-box">
      <form action="/user/login" method="POST" onsubmit="handleLogin(event)">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@example.com" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button id="updateButton" type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
      <p>Or <a href="/guest">continue as a guest</a></p>
    </div>
  </div>
  
</body>
</html>
